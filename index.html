  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Google Fonts: Inter (—Å –∫–∏—Ä–∏–ª–ª–∏—Ü–µ–π) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f4f9;
      --container-bg: #fff;
      --text: #333;
      --link: #ccc;
      --highlight: #ff5722;
      --shadow: rgba(0, 0, 0, 0.12);
      --link-hover: #e64a19;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --container-bg: #1e1e1e;
      --text: #e0e0e0;
      --link: #555;
      --highlight: #ff8a65;
      --shadow: rgba(0, 0, 0, 0.3);
      --link-hover: #ff5a4d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    header {
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text);
    }

    .network-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      min-height: 500px;
      background-color: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--shadow);
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .link {
      stroke: var(--link);
      stroke-width: 2;
      opacity: 0.7;
      transition: stroke 0.3s, stroke-width 0.3s;
    }

    .highlighted-link {
      stroke: var(--highlight);
      stroke-width: 3;
      opacity: 1;
    }

    .node-label {
      font-size: 16px;
      font-weight: 500;
      fill: var(--text);
      text-anchor: middle;
      dominant-baseline: middle;
      cursor: pointer;
      transition: fill 0.2s ease, transform 0.2s ease, font-weight 0.2s ease;
      user-select: none;
      font-family: 'Inter', sans-serif;
    }

    .node-label:hover {
      fill: var(--highlight);
      transform: scale(1.12);
      font-weight: 600;
    }

    .octocat {
      width: 100px;
      opacity: 0.8;
      transition: opacity 0.3s;
      margin-bottom: 10px;
    }

    .octocat:hover {
      opacity: 1;
    }

    .theme-toggle {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      background-color: var(--container-bg);
      color: var(--text);
      border: 1px solid var(--link);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .theme-toggle:hover {
      background-color: var(--highlight);
      color: white;
      border-color: var(--highlight);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.4rem;
      }

      .network-container {
        height: 60vh;
      }

      .node-label {
        font-size: 14px;
      }

      .octocat {
        width: 80px;
      }

      .theme-toggle {
        font-size: 13px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
